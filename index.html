<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Country Info App</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Country Info App</h1>
            <div id="mode"> 
                <span class="material-symbols-outlined" id="moon">
                    dark_mode
                    </span>
                <span class="material-symbols-outlined hidden light" id="sun">
                    light_mode
                    </span>
                <p><span id="moon-sun-text">Dark</span> Mode</p>   
            </div>
        </div>
    </header>
    <div class="form-container">
        <form>
            <div>
                <input type="search" id="country-search" placeholder="Search country" class="box-style">
                <button  class="box-style" id="search-btn">Buscar</button>
            </div> 
            <select name="region" id="region" class="box-style">
                <option value="">Filter by continent</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="oceania">Oceania</option>
            </select>           
        </form>
    </div>
    <div class="main-info" id="main-info"></div>
    <script src="index.js"></script>
</body>
</html>
