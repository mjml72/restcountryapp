<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Country Info App</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Country Info App</h1>
            <div id="mode"> 
                <span class="material-symbols-outlined" id="moon">
                    dark_mode
                    </span>
                <span class="material-symbols-outlined hidden light" id="sun">
                    light_mode
                    </span>
                <p><span id="moon-sun-text">Dark</span> Mode</p>   
            </div>
        </div>
    </header>
    <div class="form-container">
        <form>
            <div class="input-container">
                <input type="search" id="country-search" placeholder="Name" class="box-style">
                <button  class="box-style" id="search-btn">Buscar</button>
            </div> 
            <div id="region" class="box-style region">
                <span>Filter by continent</span><span class="material-symbols-outlined">
                    expand_more
                    </span>
                    <div class="box-style region-container" id="region-container">
                        <div class="continent">Europe</div>
                        <div class="continent">Africa</div>
                        <div class="continent">America</div>
                        <div class="continent">Asia</div>
                        <div class="continent">Oceania</div>
                    </div>
            </div>           
        </form>
    </div>
    <div class="main-info" id="main-info"></div>
    <script src="index.js"></script>
</body>
</html>
